<!DOCTYPE html>
<html>
	<head>
		<title>Aurora</title>
		<link href="css/style.css" rel="stylesheet" />
		<script src="js/player.js"></script>
		<script src="js/enemy.js"></script>
		<script src="js/bullet.js"></script>
		<script src="js/collisionDetection.js"></script>
		<script src="js/DrawObjects.js"></script>
		<script src="js/Control.js"></script>
		<script src="js/menu.js"></script>

		<script src="js/main.js"></script>
	</head>
	<body>
	 <audio id="Shot" src="sounds/Shot.mp3" preload="auto"></audio>
	 <audio id="enemyShot" src="sounds/enemyShot.mp3" preload="auto"></audio>
	 <audio autoplay="true" loop="true" id="backgroundSound" src="sounds/backgroundSound.mp3" preload="auto"></audio>
	 <div class="stats">
		<canvas id="canvas" width="500" height="500"></canvas>
		<div id="gameinfo" class="gameinfo">
			<p>Level: </p>
			<p id="level"></p>
			<br>
			<p>score: </p>
			<br>
			<p id="score"></p>
			<br>
			<p>High score: </p>
			<br>
			<p id="HIscore">0</p>
			<br>
			<img src="img/hp.png">
			<p id="Health"> 3</p>
		</div>
		
		<div id="menu" class="menu">
		<h1>Aurora</h1>
		<button id="Play" type="button">Play</button>
		<button id="Controls" type="button">Controls</button>
		</div>
		<div id="howto">
			<h1>Controls</h1>
			<img src="img/controls.png"></img>
			<button id="Back" type="button">Back</button>
		</div>
		<button id="playAgain" type="button">Play again</button>
		<p id="endgame"></p>
	</div>
	<div class="controls">
		<button id="button" type="button"><</button>
		<button id="button2" type="button">Shoot</button>
		<button id="button3" type="button">></button>	
		<button id="button4" type="button">mute</button>
	</div>
	</body>
</html>
